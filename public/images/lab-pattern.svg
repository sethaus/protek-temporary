<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="lab-pattern" x="0" y="0" width="80" height="80" patternUnits="userSpaceOnUse">
      <g fill="none" stroke="#e2e8f0" stroke-width="1" opacity="0.5">
        <!-- Test tubes -->
        <circle cx="20" cy="20" r="3"/>
        <rect x="18" y="15" width="4" height="10" rx="2"/>
        
        <!-- Beaker -->
        <circle cx="60" cy="60" r="8"/>
        <rect x="58" y="52" width="4" height="8"/>
        
        <!-- Molecule structure -->
        <circle cx="20" cy="60" r="2"/>
        <circle cx="30" cy="55" r="2"/>
        <circle cx="25" cy="70" r="2"/>
        <line x1="20" y1="60" x2="30" y2="55"/>
        <line x1="20" y1="60" x2="25" y2="70"/>
        
        <!-- Grid lines -->
        <line x1="0" y1="40" x2="80" y2="40"/>
        <line x1="40" y1="0" x2="40" y2="80"/>
      </g>
    </pattern>
  </defs>
  <rect width="100%" height="100%" fill="url(#lab-pattern)"/>
</svg> 